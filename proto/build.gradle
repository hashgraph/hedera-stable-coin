apply plugin: "java-library"
apply plugin: 'com.google.protobuf'

group = "com.hedera.hashgraph.stablecoin.proto"
version = "1.0.0"
description = "Hederaâ„¢ Hashgraph Stable Coin Protobufs"

dependencies {
	api "com.google.protobuf:protobuf-javalite:3.12.4"
}

protobuf {
	generatedFilesBaseDir = "$projectDir/src"
	protoc {
		artifact = "com.google.protobuf:protoc:3.12.4"
	}
	generateProtoTasks {
		all().each { task ->
			task.builtins {
				java {
					option "lite"
				}
			}
		}
	}
}
