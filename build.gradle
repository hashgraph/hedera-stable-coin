plugins {
    id 'java'
    id 'application'
    id "idea"
}

sourceCompatibility = 14
targetCompatibility = 14

repositories {
    jcenter()
}

application {
    mainClassName = 'com.hedera.hashgraph.stablecoin.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.hedera.hashgraph.stablecoin.App'
    }
}

test {
    useJUnitPlatform()
}
